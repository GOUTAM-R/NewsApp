        <script>
             var image_path="";
                var video_path="";
        $( document ).ready(function() {});
         
         //////////////////////l=get location street
        function getstreet(){

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showLocation);
            } else { 
                $('#street').html('Geolocation is not supported by this browser.');
            }
        }

        function showLocation(position) {

            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            $.ajax({
                type:'POST',
                url:'getStreet.php',
                data:'latitude='+latitude+'&longitude='+longitude,
                success:function(msg){
                    if(msg){
                        
                       $("#location").val(msg);
                    }else{
                        $("#location").val('Not Available');
                    }
                }
            });
        }

        /////////////////////////////////////////////////////////////
            function post_news(){
            
            var title = $("#title").val();
            var description=$("#description").val();
            var location=$("#location").val();
            var image=image_path;
            var video=video_path;
            var id=localStorage.getItem("id");
            
            $.ajax({
                       url:"post_news_ambulance.php",
                        type:"post",
                        data:{
                            "title" :title,
                          "description" :description,
                          "location" :location,
                          "image" :image,
                          "video" :video,
                          "id" :id
                        },
                        success:function(data){
                           alert(data);
                            
                            
                                
                            }
                    });
          }
/////////////////////////////////////////////////////////////

           $('#image').on('change', function () {

                    var file_data = $('#image').prop('files')[0];
                    var form_data = new FormData();
                    form_data.append('file', file_data);
                    $.ajax({
                        url: 'upload.php', // point to server-side PHP script 
                        dataType: 'text', // what to expect back from the PHP script
                        cache: false,
                        contentType: false,
                        processData: false,
                        data: form_data,
                        type: 'post',
                        success: function (response) {
                            
                            $('#msg_img').html(response); // display success response from the PHP script
                            image_path=response;
                        },
                        error: function (response) {
                            $('#msg_img').html(response); // display error response from the PHP script
                        }
                    });
                });

                $('#video').on('change', function () {

                    var form_data = new FormData();
                    form_data.append('file', file_data);
                    $.ajax({

                        }
